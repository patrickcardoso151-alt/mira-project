<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.I.R.A. v30.0 - VISUAL INTERFACE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --mira-cyan: #00d2ff; --mira-bg: #000b0f; }
        
        /* INTEGRA√á√ÉO VISUAL DA MIRA */
        body { 
            background: url('mira-face.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: var(--mira-cyan); 
            font-family: 'Segoe UI', monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* CAMADA DE ESCURECIMENTO PARA LEITURA */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Ajuste o 0.7 para mais ou menos transpar√™ncia */
            z-index: -1;
        }

        #header { padding: 10px; border-bottom: 2px solid var(--mira-cyan); display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: bold; background: rgba(0,0,0,0.5); }
        
        #log { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { 
            border-left: 3px solid var(--mira-cyan); 
            padding: 12px; 
            background: rgba(0, 210, 255, 0.1); 
            backdrop-filter: blur(5px); /* Efeito de vidro */
            border-radius: 4px; 
            max-width: 85%; 
            text-shadow: 1px 1px 2px #000;
        }

        .msg.user { align-self: flex-end; border-left: 0; border-right: 3px solid #fff; background: rgba(255,255,255,0.1); }

        .controls { 
            padding: 15px; 
            background: rgba(0, 26, 37, 0.9); 
            border-top: 1px solid var(--mira-cyan); 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        .input-row { display: flex; gap: 10px; }
        input[type="text"] { background: rgba(0,0,0,0.7); border: 1px solid var(--mira-cyan); color: #fff; padding: 12px; flex: 1; outline: none; border-radius: 4px; }
        
        .btn-action { 
            background: var(--mira-cyan); 
            border: none; 
            color: #000; 
            font-weight: bold; 
            padding: 10px 15px; 
            cursor: pointer; 
            border-radius: 4px; 
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        
        #audio-status { font-size: 0.7rem; color: #ffaa00; text-align: center; font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div id="header">
    <div>M.I.R.A. v30.0 // <span id="status">VISUAL SYNC COMPLETE</span></div>
    <div id="clock">00:00:00</div>
</div>

<div id="log">
    <div class="msg">[SYS] Interface visual ativada. Agora eu vejo voc√™, Comandante.</div>
</div>

<div class="controls">
    <div id="audio-status"></div>
    <div class="input-row">
        <input type="text" id="cmd" placeholder="Diretriz para a M.I.R.A..." autocomplete="off">
        <button class="btn-action" onclick="enviar()">ENVIAR</button>
    </div>
    <div class="input-row" style="justify-content: center;">
        <button class="btn-action" onclick="document.getElementById('fileInput').click()">üìÑ ANEXAR DOC</button>
        <button class="btn-action" id="recordBtn" style="background:#ff3333; color:#fff;">üé§ √ÅUDIO</button>
        <input type="file" id="fileInput" accept=".pdf,.txt,.js,.css" onchange="processarArquivo(this)">
    </div>
</div>

<script>
    // Mantendo toda a l√≥gica da v29.1 de PDF, √Åudio e Groq...
    // (O script permanece o mesmo da vers√£o anterior para manter as fun√ß√µes)
</script>

</body>
</html>
