<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.I.R.A. v10.0</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; padding: 20px; }
        #log { height: 70vh; overflow-y: auto; border-bottom: 1px solid #003300; margin-bottom: 10px; }
        .input-area { display: flex; }
        input { background: transparent; border: none; color: #00ff41; outline: none; flex: 1; font-size: 1.2rem; }
        button { background: #003300; color: #00ff41; border: 1px solid #00ff41; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="hud">OP: PATRICK | <button onclick="reset()">RESETAR CHAVE</button></div>
<div id="log"><div>[SISTEMA] Aguardando comando...</div></div>

<div class="input-area">
    <span>CMD></span>
    <input type="text" id="cmd" placeholder="Digite aqui..." onkeypress="if(event.key==='Enter') enviar()">
</div>

<script>
    const log = document.getElementById('log');
    const input = document.getElementById('cmd');

    function addLog(txt) {
        log.innerHTML += `<div>${txt}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function reset() { localStorage.removeItem('mira_key'); location.reload(); }

    async function enviar() {
        const pergunta = input.value;
        if(!pergunta) return;
        
        let key = localStorage.getItem('mira_key');
        if(!key) {
            key = prompt("Cole sua API Key do Google:");
            if(key) localStorage.setItem('mira_key', key.trim());
            else return;
        }

        addLog(`<b>PATRICK:</b> ${pergunta}`);
        input.value = "";
        addLog("<i>M.I.R.A.: Consultando matriz...</i>");

        // URL ATUALIZADA PARA CHAVES DE 2026
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({contents: [{parts: [{text: pergunta}]}]})
            });

            const data = await response.json();
            
            if(data.error) {
                addLog(`[ERRO] ${data.error.message}`);
                if(data.error.message.includes("key")) localStorage.removeItem('mira_key');
            } else {
                const resposta = data.candidates[0].content.parts[0].text;
                addLog(`<b>M.I.R.A.:</b> ${resposta}`);
                const voz = new SpeechSynthesisUtterance(resposta);
                voz.lang = 'pt-BR';
                window.speechSynthesis.speak(voz);
            }
        } catch (e) {
            addLog("[ERRO] Falha de conex√£o.");
        }
    }
</script>
</body>
</html>
